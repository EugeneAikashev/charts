# Source: k8s-php-app/templates/deployment-web.yaml
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: slates
  namespace: api
  labels:
    app: slates
    role: web
spec:
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: slates
      role: web
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
      labels:
        app: slates
        role: web
    spec:
      containers:
      - name: app
        env:
        - name: HOST_IP
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: status.hostIP
        - name: POD_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        - name: NAMESPACE_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        - name: CONSUL_HTTP_ADDR
          value: $(HOST_IP):8500
        - name: SERVICE_ROLE
          value: web
        - name: SERVICE_NAME
          value: as-stage-api-slates
        - name: zoo
          value: boo
        envFrom:
        - configMapRef:
            name: family.api
        - configMapRef:
            name: app.slates
        - secretRef:
            name: app.slates
        image: "airslate/slates-api:v11.0.3"
        imagePullPolicy: Always
        ports:
        - name: http-main
          containerPort: 80
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /status
            port: 80
            scheme: HTTP
          failureThreshold: 60
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 3
        readinessProbe:
          httpGet:
            path: /status
            port: 80
            scheme: HTTP
          failureThreshold: 3
          initialDelaySeconds: 10
          periodSeconds: 5
          successThreshold: 2
          timeoutSeconds: 3
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 128Mi
        volumeMounts:
        - mountPath: /app/storage/logs/json
          name: logs-app
          subPathExpr: $(NAMESPACE_NAME)_$(POD_NAME)
        - mountPath: /var/log/nginx
          name: logs-nginx
          subPathExpr: $(NAMESPACE_NAME)_$(POD_NAME)
      imagePullSecrets:
      - name: docker-auth
      volumes:
      - hostPath:
          path: /var/log/k8s/apps/app_json
          type: ""
        name: logs-app
      - hostPath:
          path: /var/log/k8s/apps/nginx
          type: ""
        name: logs-nginx
